name: Unzip könyvtar.zip on push

on:
  push:
    paths:
      - 'könyvtar.zip'

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unzip könyvtar.zip
        run: |
          unzip -o könyvtar.zip -d .
      
      - name: Remove ZIP file (optional)
        run: rm könyvtar.zip

      - name: Commit unzipped content
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Unzipped könyvtar.zip automatically" || echo "Nothing to commit"
          git push